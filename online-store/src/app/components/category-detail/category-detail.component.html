

<div class="gird grid-pad">
<div *ngFor = "let product of productsOfCategory" class="col-1-3">
  <div class="borders">
    <img [src]="product.image || product.image_src"
        [routerLink]="['/products', product.id ]" >
    <p (click)= "onSelect(product)">
      <a [routerLink]="['/products', product.id ]" >{{product.name}}</a>
      <br>
      <a >
        {{product.price}} тнг.</a><br>
      <button (click)= "onAddToShopCart(product)" class="myButton">Add to Cart</button>
    </p>
  </div>
  </div>
</div>
