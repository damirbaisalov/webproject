

<!-- <button (onClick)="">By price</button> -->
<div class="grid grid-pad">
<a *ngFor = "let product of productsList" class="col-1-3">
  <div class="borders">
    <div class="image-cover"><img [src]="product.image || product.image_src"
          [routerLink]="['/products', product.id ]" ></div>
    <p (click)= "onSelect(product)">
      <br><a routerLink="/products/{{product.id}}"><span><h2>{{product.name}}</h2></span></a>
     <a><h4> Цена: {{product.price}} тнг.</h4></a>
    <br><button [routerLink]="['/products', product.id ]" class="myButton">Detail</button>
      <button (click)= "onAddToShopCart(product)" class="myButton">Add to Cart</button>
    </p>
  </div>
  </a>
</div>
